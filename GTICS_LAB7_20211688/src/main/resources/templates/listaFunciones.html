<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista funciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <h3>Lista de funciones</h3>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Pelicula</th>
                    <th scope="col">Sala</th>
                    <th scope="col">Fecha y hora</th>
                    <th scope="col">Asientos Disponibles</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="funcion : ${listaFunciones}">
                    <td th:text="${funcion.id}"></td>
                    <td th:text="${funcion.obraId.title}"></td>
                    <td th:text="${funcion.roomId.name}"></td>
                    <td th:text="${funcion.funcionDate}"></td>
                    <td th:text="${funcion.availableSeats}"></td>
                    <td><button type="button" class="btn btn-warning">Editar</button></td>
                    <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary">Agregar proyecci√≥n</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
